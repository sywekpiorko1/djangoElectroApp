{% extends "base.html" %}

{% block content %}

<h1>Are you sure you want to delete {{ item.name }} ?</h1>


<a href="{% url 'warehouse-items-detail' item.pk %}" class="btn btn-success">Don't delete - go back ...</a>


<form method="POST">

    {% csrf_token %}

    <button class="btn btn-danger">Yes, delete</button>

</form>

{% endblock %}
