{% extends "base.html" %}

{% block content %}


<div class="container">

  <ol class="breadcrumb my-4">
    <li class="breadcrumb-item active">Warehouse items list</li>
  </ol>
  <table class="table">
    <thead class="thead-inverse">
      <tr>
        <th>Name & Category</th>
        <th>Location</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>

      {% for item in items %}

      <tr>
        <td>
          {{ item.name }}
          <small class="text-muted d-block">{{ item.category }}</small>
        </td>
        <td class="align-middle">{{ item.location }}</td>
        <td class="align-middle">{{ item.quantity }}</td>
      </tr>

      {% endfor %}

    </tbody>
  </table>
</div>


{% endblock content %}
